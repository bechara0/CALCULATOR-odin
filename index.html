<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Horrible calculator</h1>
    <div class="global">
      <div class="container">
        <div class="screen" id="screen">
          <p id="screenNumbers"></p>
        </div>
        <div class="first">
          <div class="buttons">
            <div id="seven">7</div>
            <div id="eigth">8</div>
            <div id="nine">9</div>
          </div>
          <div class="operator">/</div>
        </div>
        <div class="second">
          <div class="buttons">
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
          </div>
          <div class="operator">x</div>
        </div>
        <div class="thirt">
          <div class="buttons">
            <div id="one" value="1">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
          </div>
          <div class="operator">+</div>
        </div>
        <div class="final">
          <div class="buttons">
            <div id="cero">0</div>
            <div id="point">.</div>
            <div id="reset">C</div>
          </div>
          <div class="operator">-</div>
        </div>
        <div class="equal">=</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
